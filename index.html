<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
<header>Etch-a-Sketch</header>

    <div class="game">

        <div class="settings-panel">
            
            <div class="color-section">

                <div class="color-container" id="draw-color-container">
                    <input class="color-picker" id="drawColorPicker" type="color" value="#02f2d6" />
                    <p>Pen Color</p>
                </div>

                <div class="color-container" id="bg-color-container">
                    <input class="color-picker" id="bgColorPicker" type="color" value="#ffffff" />
                    <p>Background Color</p>
                </div>
            </div>

            <div class="color-grabber-container">
                <button id="color-grabber">Color Grabber</button>
            </div>

            <div class="size-slider-section">
                <div id="sizeValue" class="size-value">Grid Size: 24 x 24</div>
                <input id="sizeSlider" type="range" value="24" min="1" max="64">
            </div>
            
            <div class="toggle-section">
                <div class="eraser-container">
                    <button id="eraser-btn">Toggle Eraser</button>
                </div>

                <div class="toggle-rainbow-container">
                    <button id="rainbow-toggle-btn">Toggle Rainbow</button>
                </div>
                <div class="grid-toggle-container">
                    <button id="grid-toggle-btn">Toggle Grid</button>
                </div>
            </div>
            <div id="clear-button-container">
                <button id="clear-btn">Clear</button>
            </div>
            
        </div>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
        
    </div>
   

    <footer>Â© 2023 <a href="https://www.theodinproject.com">The Odin Project</a>  // <a href="https://github.com/jamieolsen12">Jamie Olsen</a></footer>
        

    <script src="app.js"></script>
</body>
</html>
