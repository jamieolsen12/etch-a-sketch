<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
<header>Etch-a-Sketch</header>

    <div class="game">

        <div class="settings-panel">
            
            <div class="draw-color-setting">
                <input class="color-picker" id="drawColorPicker" type="color" value="#333333" />
                Draw Color Picker
            </div>
            <div class="bg-color-setting">
                <input class="color-picker" id="bgColorPicker" type="color" value="#ffffff" />
                BG Color Picker
            </div>
            <div class="size-slider-container">
                <div id="sizeValue" class="size-value">Grid Size: 16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
            
            <div class="toggle-rainbow-container">
                <button id="rainbow-toggle-btn">Toggle Rainbow</button>
            </div>
            <div class="grid-toggle-container">
                <button id="grid-toggle-btn">Toggle Grid</button>
            </div>
            <div id="clear-button-container">
                <button id="clear-btn">Clear</button>
            </div>
            
        </div>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
        
    </div>
   
    

    <script src="app.js"></script>
</body>
</html>
